<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <link rel="icon" href="img/netflix-icon.png">

    <title>Netflix</title>
</head>

<body>
    <header>
        <div class="header">

            <a href="#" class="logo-container">
                <img src="img/netflix-logo.png" alt="netflix" class="logo">
            </a>

            <nav class="nav">
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Mais recentes</a>
                <a href="#">Minha lista</a>
            </nav>

        </div>
    </header>

    <main>
        <div class="main-movie">

            <div class="container">
                <h3 class="title">HOUSE OF CARDS</h3>
                <p class="description">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA</p>

                <div class="buttons">

                    <button role="button" class="button-white">
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    <button role="button" class="button-grey">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>

                </div>

            </div>
            
        </div>
    </main>

    <div>
        <h3 class="carousel-title">Populares na Netflix</h3>
        
            <div class="owl-carousel owl-theme">
            
                <div class="item">
                    <img src="img/mini1.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/mini2.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/mini3.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/mini4.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/mini5.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/mini6.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/mini7.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/mini8.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/mini9.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/mini10.jpg" alt="">
                </div>
            </div>
        
    </div>

    <script src="https://kit.fontawesome.com/db65f47f5c.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>

</body>
</html>
